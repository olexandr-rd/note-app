<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>YaKyr Notes</title>
</head>
<body>
    <main>
        <table id="notes">
            <tr class="table-head">
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <th>
                    <div class="controls">
                        <button onclick="archiveAllNotes(this)">Archive</button>
                        <button onclick="deleteAllNotes(this)">Delete</button>
                    </div>
                </th>
            </tr>
        </table>
        <button onclick="displayForm()">Create note</button>
        <form id="noteForm">
            <label for="nameInput">Name</label>
            <input id="nameInput" name="name" type="text" required>

            <label for="categoryInput">Category</label>
            <select id="categoryInput" name="category"></select>

            <div class="form-bottom">
                <label for="contentInput">Content</label>
                <textarea id="contentInput" name="content" required></textarea>

                <button type="submit">Add</button>
            </div>
        </form>

        <table id="archived">
            <tr class="table-head">
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <th>
                    <div class="controls">
                        <button onclick="archiveAllNotes(this)">Archive</button>
                        <button onclick="deleteAllNotes(this)">Delete</button>
                    </div>
                </th>
            </tr>
        </table>
    </main>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
